<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>人员列表</title>
		<style>
			table,th,tr,td{
				border: 1px solid #abcdef;
				border-collapse: collapse;
			}
			th,tr,td{
				margin: 20px;
				padding: 10px;
			}
			table{
				margin: auto auto;
			}
			
		</style>
	</head>
	<body>
		<a href="{:u('add')}">新增人员</a>
		<table>
			<tr><th>ID</th><th>姓名</th><th>年龄</th><th>性别</th><th>操作</th></tr>
			<volist name="info" id="person_info">
				
				<tr>
				<td>{$person_info.id}</td>
				<td>{$person_info.name}</td>
				<td>{$person_info.age}</td>
				<td>{$person_info.sex}</td>
				<td><a href="{:u('edit',array('id'=>$person_info['id']))}">修改</a>		<a href="{:u('del',array('id'=>$person_info['id']))}">删除</a></td>
				</tr>
				
			</volist>
			
		</table>
	</body>
</html>
